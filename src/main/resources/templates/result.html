<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Quiz Result</h2>
    <p th:text="${isCorrect ? 'Correct!' : 'Incorrect!'}"></p>
    <p>Your score: <span th:text="${score}"></span>/10</p>
    <a href="/" class="btn btn-secondary">Back to Main Quiz Screen</a>
  </div>
</body>
</html>
