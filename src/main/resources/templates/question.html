<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thai Language Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Select the correct Thai word for the following Paiboon notation:</h2>
    <p th:text="${question.paiboonNotation}"></p>
    
    <form th:action="@{/questions/check}" method="post">
      <input type="hidden" th:value="${question.id}" name="questionId"/>
      <div th:each="choice : ${question.choices}">
        <input type="radio" th:value="${choice.thaiText}" name="selectedAnswer"/> <span th:text="${choice.thaiText}"></span><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit Answer</button>
    </form>
  </div>
</body>
</html>
